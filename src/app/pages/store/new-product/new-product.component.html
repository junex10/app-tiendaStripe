<ion-header>
  <ion-toolbar style="--background:var(--blue-dark);">
    <ion-buttons slot="start" style="color:black;">
      <ion-back-button (click)='backStore()' icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end" style="color:white;">Nuevo producto</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="refresh()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <form class='d-block m-auto text-center form-login w-75'>
    <div class='row mt-4 card'>
      <div class='col-12'>
        <div class='row mt-4'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-shopping-basket"></i></span>
          </div>
          <div class='col-10'>
            <input type='text' class='w-100' placeholder='Producto...' name='product' #product>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-dollar-sign"></i></span>
          </div>
          <div class='col-10'>
            <input type='number' class='w-100' placeholder='Precio...' name='price' #price>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-cubes"></i></span>
          </div>
          <div class='col-10'>
            <input type='number' class='w-100' placeholder='En stock...' name='stock' #stock>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-tags"></i></span>
          </div>
          <div class='col-10'>
            <select class='form-control' (change)='selectCat($event)'>
              <option *ngFor='let c of category' [value]='c.name'>{{ c.name }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <img [src]="form.get('image').value" class='w-100 img img-thumbnail' height='150' />
      </div>
      <div class='col-12 mt-4'>
        <div class="ion-padding">
          <button type='button' class='btn btn-success btn-block mt-4 w-100 boxShadow' (click)="choosePhoto()">
            Foto del producto
          </button>
        </div>
      </div>
    </div>
    <button type='button' (click)="register(product, price, stock)" class='btn btn-success btn-block mt-4 w-75 mb-4 boxShadow'>Registrar</button>
  </form>
</ion-content>
