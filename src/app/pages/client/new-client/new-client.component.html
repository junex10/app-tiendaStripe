<ion-header>
  <ion-toolbar style="--background:var(--blue-dark);">
    <ion-buttons slot="start" style="color:black;">
      <ion-back-button [routerLink]="['/client']" icon="chevron-back"></ion-back-button>
    </ion-buttons>
    <ion-title slot="end" style="color:white;">Nuevo cliente</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" pullFactor="0.5" pullMin="100" pullMax="200" (ionRefresh)="refresh()">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <form class='d-block m-auto text-center form-login'>
    <div class='row mt-4 card'>
      <div class='col-12'>
        <div class='row mt-4'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-inbox"></i></span>
          </div>
          <div class='col-10'>
            <input type='text' class='w-100' placeholder='Correo electrónico...' name='email' #email>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-key"></i></span>
          </div>
          <div class='col-10'>
            <input type='password' class='w-100' placeholder='Contraseña...' name='password' #password>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-tags"></i></span>
          </div>
          <div class='col-10'>
            <select class='form-control' #userType (change)='selectRole(userType)'>
              <option *ngFor='let r of roles' value="{{ r }}">{{ r }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class='section-title mt-4 mb-2'>
        <h4>Datos de persona:</h4>
      </div>
      <div class='col-12 mt-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-user"></i></span>
          </div>
          <div class='col-10'>
            <input type='text' #name placeholder='Nombre...' class='w-100' name='name'>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-user"></i></span>
          </div>
          <div class='col-10'>
            <input type='text' #lastname placeholder='Apellido...' class='w-100' name='lastname'>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-phone"></i></span>
          </div>
          <div class='col-10'>
            <select #areaCode class='form-control' (change)='selectAreaCode(areaCode)'>
              <option value='+58'>+58</option>
            </select>
          </div>
        </div>
      </div>
      <div class='col-12 mt-4 mb-4'>
        <div class='row'>
          <div class='col-2'>
            <span class='login-icon'><i class="fas fa-phone"></i></span>
          </div>
          <div class='col-10'>
            <input type='number' #phone placeholder='Teléfono...' class='w-100' name='phone'>
          </div>
        </div>
      </div>
    </div>
    <button type='button' (click)='register(email, password, name, lastname, phone)' class='btn btn-success btn-block mt-4 w-75 mb-4 boxShadow'>Registrar</button>
  </form>
</ion-content>
